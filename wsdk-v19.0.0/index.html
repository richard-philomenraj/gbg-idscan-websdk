<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script type="text/javascript" src="./customize.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
	<div id="root" class="container" style="max-width: 640px; margin: auto; display:flex; flex-direction: column"></div>
	<script type="text/javascript" src="./idscan-jcs.9c6866ab267f3abcdb60.js" charset="UTF-8"></script>
	<script>
		// Prevent safari loading from cache when back button is clicked
		window.onpageshow = function (event) {
			if (event.persisted) {
				window.location.reload();
			}
		};
		new window.GBG.Idscan.JourneyContainer({
			backendUrl: "http://localhost:80",
			container: "#root",
			tripleScanGuidancePage: true,

			fileUploadOnCameraCaptureJourneys: true,
			previewPages: {
				documentStep: {

					smartCapture: false,
					manualCapture: false
				},
				facematchStep: {
					manualCapture: false
				},
				poaStep: {
					manualCapture: false
				},
				passiveLivenessStep: {
					manualCapture: false
				},
				covidStep: {
					manualCapture: false,
					fileUpload: true
				}
			},
			manualCapture: {
				enabled: true,
				timeout: 15
			},
			assetsDirectory: 'assets',
			// token:tokenValue,
			// onJourneyEvent: onJourneyEventCallBack,
			// templates: templateDictionary,
			// dictionary: translationDictionary,
			// additionalData: additionalDataDictionary,
			smartCapture: {
				workerScriptUrl: "./ides-micro.5533c29dc09364ea7b8e.js",
				asmScriptUrl: "./idesmicro_asm.js",
				timeout: 5000,
				autoStart:false,
				timeLogsEnabled: false //for smartcapture timnig logs
			},
			isVerboseLogEnabled: false, //for general app timing logs
			hideLogo: true,
			hideAutoCaptureHints: false
		}).initialize();

	</script>
</body>

</html>
